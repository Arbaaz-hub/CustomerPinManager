<!-- add-customer.component.html -->

<div class="container mt-4 custom-modal">
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
    <h3>Add Customer</h3>

    <!-- Title Input -->
    <div class="form-group" class="mr-top">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" autofocus="false" id="title" placeholder="Enter title">
      <span class="validation"
        *ngIf="customerForm?.get('title')!.hasError('required') && (customerForm?.get('title')!.touched || customerForm?.get('title')!.dirty)">Title
        is required!</span>
    </div>

    <!-- Email Input -->
    <div class="form-group mr-top">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
      <span class="validation"
        *ngIf="customerForm?.get('email')!.hasError('required') && (customerForm?.get('email')!.touched || customerForm?.get('email')!.dirty)">Email
        is required!</span>
        <span class="validation"
        *ngIf="customerForm?.get('email')!?.hasError('pattern')">Please enter valid email!</span>
    </div>

    <!-- Region Input (using ngx-select) -->
    <div class="form-group mr-top">
      <label for="region">Region</label>
      <ngx-select formControlName="region" placeholder="select a region" (select)="getSelectedRegion($event)" [items]="allRegions" [multiple]="false"></ngx-select>
      <span class="validation"
        *ngIf="customerForm?.get('region')!.hasError('required') && (customerForm?.get('region')!.touched || customerForm?.get('region')!.dirty)">Region
        is required!</span>
    </div>

    <!-- Country Input (using ngx-select) -->
    <div class="form-group mr-top">
      <label for="country">Country</label>
      <ngx-select formControlName="country" placeholder="select a country" [items]="filteredCountry" [multiple]="false"></ngx-select>
      <span class="validation"
        *ngIf="customerForm?.get('country')!.hasError('required') && (customerForm?.get('country')!.touched || customerForm?.get('country')!.dirty)">Country
        is required!</span>
    </div>

    <!-- Add Customer Button -->
    <div class="align-btn">
      <button type="submit" class="btn btn-primary mr-top">Add Customer</button>
    </div>
    
  </form>
</div>
