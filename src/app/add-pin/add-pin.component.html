<div class="container mt-4 custom-modal">
    <h3>Add Pin</h3>

    <div class="form-group" class="mr-top">
        <label for="title">Title</label>
        <input type="text" required="true" class="form-control" id="title" placeholder="Enter title">
    </div>

    <div class="form-group mr-top">
        <label class="mr-right" for="email">Image</label>
        <input type="file" ng2FileSelect [uploader]="fileUploadService.uploader" />
    </div>


    <div class="form-group mr-top">
        <label for="region">Collaborators</label>
        <ngx-select></ngx-select>
    </div>

    <div class="form-group mr-top">
        <label for="country">privacy</label>
        <div class="align-radio">
            <div class="form-check mr-right">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Private
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Public
                </label>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary mr-top">Add Pin</button>
</div>
