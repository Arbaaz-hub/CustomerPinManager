<div class="container mt-4 custom-modal">
    <form [formGroup]="pinForm" (ngSubmit)="addPin()">
        <h3>Add Pin</h3>

        <div class="form-group" class="mr-top">
            <label for="title">Title</label>
            <input type="text" formControlName="title" required="true" class="form-control" id="title"
                placeholder="Enter title">
            <span class="validation"
                *ngIf="pinForm?.get('title')!.hasError('required') && (pinForm?.get('title')!.touched || pinForm?.get('title')!.dirty)">Title
                is required!</span>
        </div>

        <div class="form-group mr-top">
            <label class="mr-right" for="email">Image</label>
            <input type="file" formControlName="image" ng2FileSelect [uploader]="fileUploadService.uploader" />
            <span class="validation"
                *ngIf="pinForm?.get('image')!.hasError('required') && (pinForm?.get('image')!.touched || pinForm?.get('image')!.dirty)">Title
                is required!</span>
        </div>


        <div class="form-group mr-top">
            <label for="region">Collaborators</label>
            <ngx-select formControlName="collaborators"></ngx-select>
            <span class="validation"
                *ngIf="pinForm?.get('collaborators')!.hasError('required') && (pinForm?.get('collaborators')!.touched || pinForm?.get('collaborators')!.dirty)">Title
                is required!</span>
        </div>

        <div class="form-group mr-top">
            <label for="country">privacy</label>
            <div class="align-radio">
                <div class="form-check mr-right">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="private"
                        formControlName="privacy" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Private
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="public"
                        formControlName="privacy" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Public
                    </label>
                </div>
            </div>
            <span class="validation"
                *ngIf="pinForm?.get('privacy')!.hasError('required') && (pinForm?.get('privacy')!.touched || pinForm?.get('privacy')!.dirty)">Title
                is required!</span>
        </div>

        <button type="submit" class="btn btn-primary mr-top">Add Pin</button>
    </form>
</div>
